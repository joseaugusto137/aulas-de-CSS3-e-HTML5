<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmas" value="M"><label for="sxmas">Masculino</label><br>

            <input type="radio" name="sexo" id="isxfem" checked value="F"><label for="sxfem">Feminino</label>

            <br>
            <br>


            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="esfut">Futebol</label> <br>
           
            <input type="checkbox" name="eshan" id="ieshan" > <label for="eshan">Handebol</label><br>
            
            <input type="checkbox" name="este" id="ieste"> <label for="este">Tenis</label><br>
            
            <input type="checkbox" name="esna" id="iesna"> <label for="esna">Natação</label><br>
            
            <input type="checkbox" name="esba" id="iesba"> <label for="esba">Basquete</label><br>

            <input type="checkbox" name="esvo" id="iesvo"> <label for="esvo">Volei</label>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

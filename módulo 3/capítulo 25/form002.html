<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
           font-family: Arial, Helvetica, sans-serif; 
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" placeholder="nome do usuário" autocomplete="name" required maxlength="30">  
    </p>

    <p>
        <label for="isen">Senha</label>
        <input type="password" name="sen" id="isen" required minlength="10" size="20" placeholder="senha" autocomplete="new-password">
     </p>

     <p>
            <label for="imedia">média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" required value="5">
     </p>
     <p>
        <label for="mes">periodo letivo</label>
        <input type="month" name="mes" id="imes" value="2022-07">
     </p>
     <p>
        <label for="dia">dia da prova</label>
        <input type="date" name="dia" id="idia">
     </p>
     <p>
        <label for="hora">horário da prova</label>
        <input type="time" name="hora" id="ihora">
     </p>


        
     <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
     </p>

</form>
</body>
</html>

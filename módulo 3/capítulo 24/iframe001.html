<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a> par aprender a programar </p>

    <p> Acessando o site do
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no"></iframe> 
        para aprender a programar</p>

        <p>o site do 
            <iframe src="https://www.google.com" frameborder="0">
            

            <a href="https://www.google.com/" target="_blank">google</a>
        </iframe>
       

         também é muito legal, pena que não funciona dentro do Iframe
        </p>
        <!--Tamanho padrão do Iframe é de 300x150 px-->

       

</body>
</html>
